%YAML:1.0
targets:
 - /homes/fl/dev/local/sample_images/automatica/billy.jpg
 - /homes/fl/dev/local/sample_images/automatica/hands.jpg
 - /homes/fl/dev/local/sample_images/automatica/nao.jpg
 - /homes/fl/dev/local/sample_images/automatica/flobi.jpg

labels:
 - "Billy"
 - "Hands"
 - "NAO"
 - "Flobi"

maxkeypoints: 30000

maxmatches: 60

detectionthreshold: 30

resolutionx: 1920

resolutiony: 1080

